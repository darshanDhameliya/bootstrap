<!DOCTYPE html>
<html>

<head>
    <title> Custom directives </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="bootstrap.min.css" rel="stylesheet" media="screen">

    <script src="angular.js"></script>

</head>

<body ng-app="swabhavHeader.app">

    <div class="container">
        <swabhav-Header></swabhav-Header>

        </div>

        <swabhav-Footer></swabhav-Footer>
    </div>

        customDirectives.controller('studentController', ['$scope',

                }, {

                    "name": "dhanraj",
                    "age": 20,

                }, {
                    "id": "80631c4b-7fff-43c4-83d5-a7eaeba9d7d8",

        customDirectives.directive('swabhavHeader',
            function() {
                return {
                    restrict: 'EA',
                    templateUrl: 'swabhavHeader.tpl.html'

            }
        );
        customDirectives.directive('swabhavFooter',
            function() {
                return {
                    restrict: 'EA',
                    templateUrl: 'swabhavFooter.tpl.html'
                }
            }
        );
        customDirectives.directive('customGrid',
            function() {
                return {
                    restrict: 'EA',
                    templateUrl: 'customGrid.tpl.html',
                    scope: {
                        items: '=',
                    }
                }
            }
        );
    </script>
</body>

</html>
